<!--<div class="topcoat-navigation-bar header" ng-include="'./html/partials/dashboard/header.html'"></div>-->
<div class="screen" ng-switch="runtime.state">
    <span class="topcoat-notification notification-alert" ng-show="notificationsCount" ng-click="toggleNotifications()">{{notificationsCount}}</span>

    <div ng-if="popups.user" >
        <div class="user-popup-wrapper" ng-include="'./html/partials/dashboard/user_popup.html'"></div>
    </div>
    <div ng-if="popups.notifications">
        <div class="notifications-wrapper" ng-include="'./html/partials/dashboard/notifications.html'"></div>
    </div>


    <div class="sub-screen map" ng-switch-default ng-init="initMapView()">
        <div class="map-wrapper" style="position:absolute;width:100%;height: 100%;">
            <!--<google-map center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true" style="height: 400px;display:block;"></google-map>-->
            <leaflet defaults="defaults" center="center" markers="markers" height="100%" width="100%"></leaflet>
        </div>

    </div>
    <div class="sub-screen inbox" ng-switch-when="inbox">
        <!--<div class="topcoat-navigation-bar header" ng-include="'./html/partials/dashboard/header.html'"></div>-->

        <div class="content inbox-wrapper" ng-init="initInboxView()">
            <div class="topcoat-list">
                <h3 class="topcoat-list__header">Inbox</h3>
                <ul class="thumbnail-list topcoat-list__container">
                    <li class="topcoat-list__item" ng-repeat="user in inbox"   ng-click="setUserPopup(user)">
                        <div class="thumbnail">
                            <img ng-src="{{user.dog.thumbnail || './img/doggy64.png'}}">
                        </div>

                        <div class="title">
                            <div class="from">{{user.dog.name}}</div>
                        </div>

                    </li>
                </ul>
            </div>


        </div>


    </div>

    <div class="footer"  ng-include="'./html/partials/dashboard/footer.html'"></div>


</div>
