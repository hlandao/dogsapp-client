<div class="content home-screen">
    <div class="area centerized">
        <div style="text-align: center;color:white;width:100%;height:75px;padding-top:30px;font-size:30px;font-weight: bold;text-shadow: 0px 1px 3px rgba(0,0,0,0.6)">
            Create<br>your dog's profile
        </div>
        <section class="centerized" ng-if="!newAccountDogThumbnail">
            <button class="topcoat-button--cta" ng-click="takePicture()">Take a picture</button>
            <br>
            <br>
            <button class="topcoat-button--cta" ng-click="takePicture(true)">Choose from gallery</button>
        </section>
        <section class="centerized" ng-if="newAccountDogThumbnail">
            <form ng-submit="createAccount()" class="centerized">
                <div class="dog-thumbnail" style="background-image:url({{newAccountDogThumbnail}});"></div>
                <input type="text" class="no-bg" ng-model="newAccount.dog.name" placeholder="Dog's name">
                <br>
                 <div><span class="topcoat-notification" ng-show="error"  style="margin-bottom: 5px;">{{error}}</span></div>
                <br>
                <button class="topcoat-button--cta" type="submit">Start playing</button>
            </form>

        </section>

    </div>
</div>
